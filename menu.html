<head>
  <meta charset="UTF-8">
  <title>Menu Rockstar Café</title>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rock Salt', cursive;
      background: url("images/bg-rockstar.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      background: rgba(0,0,0,0.9);
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 2px;
      color: #ff0044;
      text-shadow: 2px 2px #000;
    }
    #search {
      display: block;
      width: 90%;
      margin: 1rem auto;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      font-family: inherit;
    }
    section {
      padding: 1rem;
    }
    section h2 {
      color: #ff0044;
      text-transform: uppercase;
      border-bottom: 2px solid #ff0044;
      padding-bottom: 0.3rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px,1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .card {
      background: rgba(0,0,0,0.8);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .card h3 {
      margin: 0.5rem;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      color: #fff;
      overflow-y: auto;
      max-height: 90vh;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #ff0044;
    }
    .close {
      float: right;
      cursor: pointer;
      font-size: 1.2rem;
    }
    label.disabled-label {
      color: #777;
      text-decoration: line-through;
    }
  </style>
</head>

    const menuDiv = document.getElementById("menu");
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalImg = document.getElementById("modalImg");
    const modalDesc = document.getElementById("modalDesc");
    const modalSizes = document.getElementById("modalSizes");
    const modalMilks = document.getElementById("modalMilks");
    const modalModes = document.getElementById("modalModes");
    const modalToppings = document.getElementById("modalToppings");
    const modalClose = document.getElementById("modalClose");

    function renderMenu(filter="") {
      menuDiv.innerHTML = "";
      Object.keys(menuData).forEach(cat => {
        const section = document.createElement("section");
        section.innerHTML = `<h2>${cat}</h2><div class="products"></div>`;
        const productsDiv = section.querySelector(".products");

        menuData[cat].forEach(item => {
          if (!item.available) return;
          if (filter && !item.tags.join(" ").toLowerCase().includes(filter.toLowerCase())) return;

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${item.img}" alt="${item.name}">
            <h3>${item.name}</h3>
          `;
          card.onclick = () => openModal(item);
          productsDiv.appendChild(card);
        });

        menuDiv.appendChild(section);
      });
    }

    function openModal(drink) {
      modalTitle.textContent = drink.name;
      modalImg.src = drink.img;
      modalDesc.textContent = drink.desc;

      modalSizes.innerHTML = "<h3>Tamaños</h3>" + drink.sizes.map(s =>
        `<label class="${s.available?"":"disabled-label"}">
           <input type="radio" name="size" ${s.available?"":"disabled"}> ${s.name} $${s.price}
         </label><br>`).join("");

      modalMilks.innerHTML = drink.milks.length ? "<h3>Leche</h3>" + drink.milks.map(m =>
        `<label class="${m.available?"":"disabled-label"}">
           <input type="radio" name="milk" ${m.available?"":"disabled"}> ${m.name}
         </label><br>`).join("") : "";

      modalModes.innerHTML = drink.modes.length ? "<h3>Modalidad</h3>" + drink.modes.map(mo =>
        `<label class="${mo.available?"":"disabled-label"}">
           <input type="radio" name="mode" ${mo.available?"":"disabled"}> ${mo.name}
         </label><br>`).join("") : "";

      modalToppings.innerHTML = drink.toppings.length ? "<h3>Toppings</h3>" + drink.toppings.map(t =>
        `<label class="${t.available?"":"disabled-label"}">
           <input type="checkbox" ${t.available?"":"disabled"}> ${t.name} (+$${t.price})
         </label><br>`).join("") : "";

      modal.style.display = "flex";
    }

    modalClose.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target==modal) modal.style.display = "none"; };

    document.getElementById("search").addEventListener("input", e => renderMenu(e.target.value));

    renderMenu();
  </script>
