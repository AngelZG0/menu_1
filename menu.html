    // Buscador con "IA fake"
    function buscarBebidas() {
      let keyword = document.getElementById("searchInput").value.toLowerCase();
      let resultados = [];

      if (keyword.length < 2) { document.getElementById("recomendaciones").innerHTML = ""; return; }

      for (const familia in menuData) {
        menuData[familia].forEach(item => {
          if (item.tags && item.tags.some(tag => tag.includes(keyword))) {
            resultados.push(item);
          }
        });
      }

      const recDiv = document.getElementById("recomendaciones");
      if (resultados.length === 0) {
        recDiv.innerHTML = `<div class="menu-section"><h2>Sin resultados üò¢</h2></div>`;
      } else {
        recDiv.innerHTML = `
          <div class="menu-section">
            <h2>Recomendaciones para "${keyword}"</h2>
            <div class="swiper recomendadas">
              <div class="swiper-wrapper">
                ${resultados.map(item => `
                  <div class="swiper-slide drink-card" onclick='openModal(${JSON.stringify(item)})'>
                    <img src="${item.img}" alt="${item.name}">
                    <h3>${item.name}</h3>
                  </div>
                `).join('')}
              </div>
            </div>
          </div>
        `;
        new Swiper(".recomendadas", { slidesPerView: 2.3, spaceBetween: 10 });
      }
